<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Advice ID goes here -->

    <main class="container">
      <section class="advice-container">
        <h2 class="advice-id">Advice #<span data-id></span></h2>
        <h1 class="advice-text">
          <q></q>
        </h1>
        <img
          src="./images/pattern-divider-mobile.svg"
          alt=""
          class="divider divider-mobile"
        />
        <img
          src="./images/pattern-divider-desktop.svg"
          alt=""
          class="divider divider-desktop"
        />
        <button class="generator" id="generator" title="advice-generator">
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Naveen</a>.
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
